<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ekart - Shipping Address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .address-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        .btn-confirm { background: #007bff; color: white; border-radius: 10px; padding: 12px; width: 100%; font-weight: bold; border: none; width: 100%; }
        .address-item { transition: transform 0.2s; }
        .address-item:hover { transform: scale(1.02); }
    </style>
</head>
<body>

<div class="address-card">
    <h3 class="font-weight-bold mb-4">Shipping Details</h3>
    
    <div th:each="addr : ${customer.addresses}" class="address-item border p-3 mb-3 text-left rounded shadow-sm">
        <p class="mb-2" th:text="${addr.details}"></p>
        <div class="d-flex justify-content-between align-items-center">
            <a href="/payment" class="btn btn-sm btn-primary">Use This Address</a>
            <a th:href="'/customer/delete-address/' + ${addr.id}" 
               class="text-danger small" 
               onclick="return confirm('Are you sure you want to delete this address?')">Delete</a>
        </div>
    </div>

    <hr th:if="${!customer.addresses.isEmpty()}">

    <form action="/customer/save-address" method="post" class="text-left">
        <div class="text-right mb-2">
            <button type="button" class="btn btn-sm btn-outline-info" onclick="getLocation()">
                <i class="fas fa-map-marker-alt"></i> Use Current Location
            </button>
        </div>
        <div class="form-group">
            <label class="font-weight-bold small text-muted">ADD NEW ADDRESS</label>
            <textarea id="addressTextarea" name="address" class="form-control" rows="4" required placeholder="Enter full address details..."></textarea>
        </div>
        <button type="submit" class="btn-confirm mt-3">Save & Proceed</button>
    </form>

    <div class="mt-4">
        <a href="/view-cart" class="text-muted small">
            <i class="fas fa-arrow-left"></i> < Back to Cart
        </a>
    </div>
</div>

<script>
    function getLocation() {
        const textarea = document.getElementById("addressTextarea");
        if (navigator.geolocation) {
            textarea.value = "Locating..."; 
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`, {
                        headers: {
                            'User-Agent': 'Ekart-App-Rithika-v1' 
                        }
                    })
                    .then(response => {
                        if (!response.ok) throw new Error("API Limit reached");
                        return response.json();
                    })
                    .then(data => {
                        textarea.value = data.display_name;
                    })
                    .catch(err => {
                        textarea.value = "";
                        alert("The address server is busy. Please type manually or try again in a few seconds.");
                    });
                }, // End of success callback
                (error) => { // Optional error callback
                    textarea.value = "";
                    alert("Location access denied or unavailable.");
                }
            ); // This closing parenthesis was missing
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    } // This closing brace was missing
</script>
</body>
</html>
