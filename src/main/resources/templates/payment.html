<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekart - Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .payment-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .amount-box {
            background-color: #f1f5f9;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .amount-value {
            font-size: 28px;
            font-weight: bold;
            color: #2563eb;
        }
        .btn-confirm {
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            border: none;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-confirm:hover {
            background-color: #1e40af;
        }
        .cancel-link {
            display: block;
            margin-top: 15px;
            color: #64748b;
            text-decoration: none;
        }
        .cancel-link:hover {
            color: #334155;
        }
    </style>
</head>
<body>

    <div class="payment-card">
        <div class="mb-3">
            <i class="fas fa-wallet fa-4x text-primary"></i>
        </div>
        <h3>Confirm Order</h3>
        <p class="text-muted">Payment Mode: <strong>Cash on Delivery</strong></p>
        
        <div class="amount-box">
            <div class="text-muted small">Total Payable Amount</div>
            <div class="amount-value">â‚¹ <span th:text="${amount}">0.0</span></div>
        </div>

        <form action="/success" method="post">
            <input type="hidden" name="totalPrice" th:value="${amount}">
            <input type="hidden" name="razorpay_payment_id" value="COD_PAYMENT">
            <input type="hidden" name="razorpay_order_id" value="COD_ORDER">
            
            <button type="submit" class="btn btn-confirm">
                Place Order <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>
        
        <a href="/view-cart" class="cancel-link">Cancel and Go Back</a>
    </div>

</body>
</html>
