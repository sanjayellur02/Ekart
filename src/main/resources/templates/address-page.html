<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ekart - Shipping Address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .address-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        .btn-confirm { background: #007bff; color: white; border-radius: 10px; padding: 12px; width: 100%; font-weight: bold; border: none; }
    </style>
</head>
<body>

<div class="address-card">
    <h3 class="font-weight-bold mb-4">Shipping Details</h3>
    <p class="text-muted small">Please enter your delivery address below.</p>

    <form action="/customer/save-address" method="post" class="text-left">
        <div class="form-group">
            <label class="font-weight-bold small text-muted">FULL DELIVERY ADDRESS</label>
            <textarea name="address" class="form-control" rows="4" required 
                      placeholder="House No., Street, City, Pincode" 
                      th:text="${customer.address}"></textarea>
        </div>
        
        <button type="submit" class="btn-confirm mt-3">Confirm & Proceed to Payment</button>
        
        <div class="text-center mt-3">
            <a href="/view-cart" class="text-muted small">< Back to Cart</a>
        </div>
    </form>
</div>

</body>
</html>
